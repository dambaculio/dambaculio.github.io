<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bgphoto2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Arial", sans-serif;
        }

        #heading {
        color: white;
        font-weight: bold;
        font-size: 60px;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        font-family: "Lucida Handwriting", cursive;
        animation: glow 1s ease-in-out infinite alternate;
    }

        @keyframes glow {
            from {
            text-shadow: 0 0 10px #c29eff, 0 0 20px #252e92, 0 0 30px #0051e6, 0 0 40px #2a00e6, 0 0 50px #e60086, 0 0 60px #8200e6, 0 0 70px #000fe6;
            }
            to {
            text-shadow: 0 0 20px #ff7fd6, 0 0 30px #be4dff, 0 0 40px #9a4dff, 0 0 50px #ac4dff, 0 0 60px #a04dff, 0 0 70px #4d6eff, 0 0 80px #fc4dff;
            }
    }

        .converter {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background-color: #000;
            border-radius: 20px;
            border: 2px solid #FFFFFF;
            height: 150px;
            margin-top: 0px;
        }

        .length-converter {
            max-width: 800px;
            margin: 5px auto;
            padding: 30px;
            background-color: #000;
            border-radius: 20px;
            border: 2px solid #FFFFFF;
            height: 150px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 0px;
            color: #FFFFFF;
            font-size: 20px;

        }

        .conversion {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: space-between;
        }

        label {
            margin-right: 0px;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
        }

        input {
            padding: 5px;
            width: 100px;
            margin-right: 10px;
            font-size: 15px;    
        }

        p { 
            border: 1px solid #FFFFFF;
            padding: 5px;
            display: inline;
            margin: 0;
            color:#FFFFFF;
            font-weight: bold;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 5px 20px;
            cursor: pointer;
            background-color: #9c00cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow 0.1s ease-in-out;
        }

        button:hover {
            background-color: #7a008e;
            box-shadow: 0 0 20px #fff, 0 0 40px #9c00cc, 0 0 80px #9c00cc;
        }

        .clear-btn {
            background-color: #9c00cc;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow 0.1s ease-in-out;
        }

        .clear-btn:hover {
            background-color: #7a008e;
            box-shadow: 0 0 20px #fff, 0 0 40px #9c00cc, 0 0 80px #9c00cc;
        }

        .backbuttons {
            padding: 5px 20px;
            cursor: pointer;
            background-color: #9c00cc;
            border: 3px solid white;
            border-radius: 7px;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow 0.1s ease-in-out;
            margin-top: auto;
        }

        .backbuttons:hover {
            background-color: #7a008e;
            box-shadow: 0 0 20px #fff, 0 0 40px #9c00cc, 0 0 80px #9c00cc;
        }

    </style>

</head>
<body>
    <div id="heading">
        <header>Unit Converter</header>
    </div>
    <div class="converter">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="conversion">
            <label for="celsius">Celsius:</label>
            <input type="text" id="celsius" style="text-align: right;">
            <button id="convertCtoFButton">C to F</button>
            <p id="resultCtoF"></p>
            <button class="clear-btn" id="clearCelsiusButton">Clear</button>
        </div>

        <div class="conversion">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit">
            <button id="convertFtoCButton">F to C</button>
            <p id="resultFtoC"></p>
            <button class="clear-btn" id="clearFahrenheitButton">Clear</button>
        </div>
    </div>

    <div class="length-converter">
        <h1>LENGTH CONVERTER</h1>
        <div class="conversion">
            <label for="meters">Meters:</label>
            <input type="number" id="meters">
            <button id="convertMtoFtButton">M to F</button>
            <p id="resultMtoFt"></p>
            <button class="clear-btn" id="clearMetersButton">Clear</button>
        </div>

        <div class="conversion">
            <label for="feet">Feet:</label>
            <input type="number" id="feet">
            <button id="convertFttoMButton">F to M</button>
            <p id="resultFttoM"></p>
            <button class="clear-btn" id="clearFeetButton">Clear</button>
        </div>
    </div>
    <div style="text-align: center; margin-top: 40px;">
        <a href="index.html">
            <button class="backbuttons">BACK TO MAIN</button>
        </a>
        <a href="homepage.html">
            <button class="backbuttons">ASSIGNMENTS</button>
        </a>
    </div>

    <script>

        function convertCtoF() {
            let celsius = parseFloat(document.getElementById("celsius").value);

            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById("resultCtoF").innerText = `${fahrenheit.toFixed(2)}°F`;
            } else {
                alert("Please enter a valid Celsius value.");
            }
        }

        function convertFtoC() {
            let fahrenheit = parseFloat(document.getElementById("fahrenheit").value);

            if (!isNaN(fahrenheit)) {
                let celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("resultFtoC").innerText = `${celsius.toFixed(2)}°C`;
            } else {
                alert("Please enter a valid Fahrenheit value.");
            }
        }

        function clearCelsius() {
            document.getElementById("celsius").value = "";
            document.getElementById("resultCtoF").innerText = "";
        }

        function clearFahrenheit() {
            document.getElementById("fahrenheit").value = "";
            document.getElementById("resultFtoC").innerText = "";
        }

        function convertMtoFt() {
            let meters = parseFloat(document.getElementById("meters").value);

            if (!isNaN(meters)) {
                let feet = meters * 3.28084;
                document.getElementById("resultMtoFt").innerText = `${feet.toFixed(2)} ft`;
            } else {
                alert("Please enter a valid length in meters.");
            }
        }

        function convertFttoM() {
            let feet = parseFloat(document.getElementById("feet").value);

            if (!isNaN(feet)) {
                let meters = feet / 3.28084;
                document.getElementById("resultFttoM").innerText = `${meters.toFixed(2)} m`;
            } else {
                alert("Please enter a valid length in feet.");
            }
        }

        function clearMeters() {
            document.getElementById("meters").value = "";
            document.getElementById("resultMtoFt").innerText = "";
        }

        function clearFeet() {
            document.getElementById("feet").value = "";
            document.getElementById("resultFttoM").innerText = "";
        }

        document.getElementById('convertCtoFButton').addEventListener('click', convertCtoF);
        document.getElementById('clearCelsiusButton').addEventListener('click', clearCelsius);

        document.getElementById('convertFtoCButton').addEventListener('click', convertFtoC);
        document.getElementById('clearFahrenheitButton').addEventListener('click', clearFahrenheit);

        document.getElementById('convertMtoFtButton').addEventListener('click', convertMtoFt);
        document.getElementById('clearMetersButton').addEventListener('click', clearMeters);

        document.getElementById('convertFttoMButton').addEventListener('click', convertFttoM);
        document.getElementById('clearFeetButton').addEventListener('click', clearFeet);
    </script>
</body>
</html>
