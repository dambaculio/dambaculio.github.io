<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bgphoto2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Arial", sans-serif;
        }

        #heading {
        color: white;
        font-weight: bold;
        font-size: 60px;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        font-family: "Lucida Handwriting", cursive;
        animation: glow 1s ease-in-out infinite alternate;
    }

        @keyframes glow {
            from {
            text-shadow: 0 0 10px #c29eff, 0 0 20px #252e92, 0 0 30px #0051e6, 0 0 40px #2a00e6, 0 0 50px #e60086, 0 0 60px #8200e6, 0 0 70px #000fe6;
            }
            to {
            text-shadow: 0 0 20px #ff7fd6, 0 0 30px #be4dff, 0 0 40px #9a4dff, 0 0 50px #ac4dff, 0 0 60px #a04dff, 0 0 70px #4d6eff, 0 0 80px #fc4dff;
            }
    }

        .calculator {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 10px;
            text-align: center;
            max-width:400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #FFFFFF;
        }

        h1 {
            color: #333;
        }

        label {
            display: inline-block;
            color: #fff;
            text-align: center;
            width: 200px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 200px;
            display: inline-block;
            border-radius: 10px;
            border: 2px solid #7a008e;
            background-color: white;
            margin-bottom:10px;
        }

        .buttons {
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 16px;
            background-color: #9c00cc;
            color: white;
            border: white;
            border-radius: 15px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow 0.1s ease-in-out;
        }

        button:hover {
            background-color: #7a008e;
            box-shadow: 0 0 20px #fff, 0 0 40px #9c00cc, 0 0 80px #9c00cc;
        }

        .backbuttons {
            padding: 5px 20px;
            cursor: pointer;
            background-color: #9c00cc;
            border: 3px solid white;
            border-radius: 7px;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow 0.1s ease-in-out;
            margin-top: auto;
        }

        .backbuttons:hover {
            background-color: #7a008e;
            box-shadow: 0 0 20px #fff, 0 0 40px #9c00cc, 0 0 80px #9c00cc;
        }

    </style>
</head>
<body>
    <div id="heading">
        <header>Income tax Calculator</header>
    </div>
    <div class="calculator">
        <label for="income">Taxable Income:</label>
        <br>
        <input type="number" id="income" style="text-align: right;">
        <div class="buttons">
            <button id="calculateButton">CALCULATE TAX</button>
            <br>
        </div>
        <label for="calculateTax">Income Tax:</label>
        <br>
        <input id="calculateTax" type="text" style="text-align: right;" readonly>
        <div class="buttons">
            <button class="clear-btn" id="clearButton">CLEAR</button>
        </div>
    </div>
    <div style="text-align: center; margin-top: 40px;">
        <a href="index.html">
            <button class="backbuttons">BACK TO MAIN</button>
        </a>
        <a href="homepage.html">
            <button class="backbuttons">ASSIGNMENTS</button>
        </a> 
    </div>
    
    <script>
    document.getElementById('calculateButton').addEventListener('click', calculateTax);
    document.getElementById('clearButton').addEventListener('click', clearFields);
    
    function calculateTax() {
        const inputIncome = parseFloat(document.getElementById("income").value);
        let incomeTax = "";
    
        if (!isNaN(inputIncome)) {
            if (inputIncome <= 250000) {
                incomeTax = "PHP 0";
            } else if (inputIncome <= 400000) {
                incomeTax = "PHP " + ((inputIncome - 250000) * 0.20).toFixed(2);
            } else if (inputIncome <= 800000) {
                incomeTax = "PHP " + ((inputIncome - 400000) * 0.25 + 30000).toFixed(2);
            } else if (inputIncome <= 2000000) {
                incomeTax = "PHP " + ((inputIncome - 800000) * 0.30 + 130000).toFixed(2);
            } else if (inputIncome <= 8000000) {
                incomeTax = "PHP " + ((inputIncome - 2000000) * 0.32 + 490000).toFixed(2);
            } else {
                incomeTax = "PHP " + ((inputIncome - 8000000) * 0.35 + 2410000).toFixed(2);
            }
    
            document.getElementById("calculateTax").value = incomeTax;
        } else {
            alert("Please enter a valid income amount.");
        }
    }
    
    function clearFields() {
        document.getElementById("income").value = "";
        document.getElementById("calculateTax").value = "";
    }
    </script>
    </body>
    </html>
